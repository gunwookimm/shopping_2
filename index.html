<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갤럭시Z 플립</title>

    <!-- Bootstrap - CSS Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font - Nanum Pen Script -->
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- CSS 파일 분리 -->
    <link rel="stylesheet" type="text/css" href="./index_style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- function -->
    <script>
      function check() {
        var req_name = $("#order_name2").val();
        var req_quantity = $("#order_quantity2").val();
        var req_address = $("#order_address2").val();
        var req_number = $("#order_number2").val();

        if (req_name == "") {
          alert("주문자 이름을 입력해주세요!");
        } else if (isNaN(req_quantity) == true) {
          alert("수량을 입력해주세요!");
        } else if (req_address == "") {
          alert("주소를 입력해주세요!");
        } else if (req_number == "") {
          alert("전화번호를 입력해주세요!");
        } else {
          alert("주문이 완료되었습니다! 감사합니다.");
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <!-- 1. 사진 -->

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100 rounded-lg"
              src="pics/galaxy_z_flip_1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 rounded-lg"
              src="pics/galaxy_z_flip_2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 rounded-lg"
              src="pics/galaxy_z_flip_3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- 2. 제품 가격 및 간단한 설명 -->
      <ul class="list-inline">
        <li class="list-inline-item"><h1>갤럭시Z 플립</h1></li>
        <li class="list-inline-item"><h4>가격: 1,000,000원</h4></li>
      </ul>
      <p>
        삼성 갤럭시 Z 플립은 접히는 유리 소재를 사용한 디스플레이와 원하는
        각도로 접을 수 있는 앞선 힌지 기술로 탄생한 새로운 형태의 폴더블입니다.
      </p>

      <!-- 3. 제품 정보 보기 -->
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- 3-1. 상세정보 -->
        <label class="btn btn-secondary">
          <input
            type="radio"
            name="options"
            id="option2"
            class="btn btn-outline-dark"
            data-toggle="modal"
            data-target="#basicExampleModal"
          />
          상세 정보 보기
        </label>

        <!-- 3-1. 상세정보-Modal -->
        <div
          class="modal fade"
          id="basicExampleModal"
          tabindex="-1"
          role="dial og"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">
                  갤럭시Z 플립 상세정보
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body img-hover">
                <img
                  src="pics/galaxy_z_flip_info.jpg"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 4. 제품 구매 (Input group) -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="order_name1">주문자 이름</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="order_name2"
          aria-describedby="order_name1"
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="order_quantity1">수량</label>
        </div>
        <select class="custom-select" id="order_quantity2">
          <option selected>--수량을 선택하세요--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="order_address1">주소</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="order_address2"
          aria-describedby="order_address1"
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="order_number1">전화번호</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="order_number2"
          aria-describedby="order_number1"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" onclick="check()" type="submit">
          주문하기
        </button>
      </div>
    </div>

    <!-- Bootstrap - JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
